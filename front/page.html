<!DOCTYPE html>
<HTML>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<head>
    <h1>Productos</h1>
</head>

<body>
    <div>
        Carga de productos:
        <br />
        Precio: <input type="text" id="txtPrice" onkeypress='return validaNumericos(event)' />
        <span id="errorMsg" style="display:none;">Verifique el valor ingresado, debe ser mayor a 0 y menor a
            1.000.000</span>
        <br />
        Categoria: <select style="margin-top: 10px;" id="ddlCategory">
            <option value="0">PRODUNO</option>
            <option value="1">PRODDOS</option>
        </select>
        <br />
        <input style="margin-top: 10px;" type="button" value="Guardar" onclick="GuardarProducto()">

    </div>
    <hr />
    <div style="margin-top: 30px;">
        Coloque presupuesto: <input type="text" id="txtPresupuesto" onkeypress='return validaNumericos(event)' />
        <input type="button" value="Buscar" onclick="BuscarPorPresupuesto()">
        <input type="button" value="Ver Todos" onclick="GetProductos()">

        <br /><span id="errorMsgPresupuesto" style="display:none;">Verifique el valor ingresado, debe ser mayor a 0 y el
            m√°ximo es 1.000.000</span>
        <ul id="productos"></ul>
    </div>


</body>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="validations.js"></script>
<script type="text/javascript" src="service.js"></script>

</HTML>
